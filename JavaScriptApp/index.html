<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="flex justify-center items-center h-screen bg-white">
    <button class="px-2 py-2 bg-blue-500 text-white font-bold rounded-lg" onclick="notifyApp()">Notify App</button>
  </div>
  <script>
    // register function and call from flutter
    function showAlert(message) {
      Swal.fire(
        'Hey, Ada info dari App',
        message,
        'info'
      )
    }
    window.showAlert = showAlert

    // call flutter javascript channel
    function notifyApp() {
      try {
        var payoad = {
          param1: 'Hallo, mobile app üñê',
          param2: 'This message from web app, using your javascript channel. '
        }
        window.Interface.postMessage(JSON.stringify(payoad));
        // Swal.fire(
        //   'Yey, Success Notif App',
        //   'Sukses memanggil fungsi di aplikasi',
        //   'Success'
        // )
      } catch (error) {
        console.log(error)
        Swal.fire(
          'Ups, Ada kesalahan',
          error,
          'error'
        )
      }
    }
  </script>
</body>
</html>
